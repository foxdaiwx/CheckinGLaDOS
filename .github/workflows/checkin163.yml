name: Checkin 163 @1:30

on:
  schedule:
    - cron: '30 16 * * *'  # UTC时间17:20（北京时间晚8小时，1:30）
  workflow_dispatch:  # 允许手动触发 不要用push触发，否则每次修改代码后push都会执行，小心被平台判为机器人

